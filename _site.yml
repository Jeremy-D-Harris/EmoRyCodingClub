output_dir: 'docs'
output:
  html_document:
    theme: lumen
    highlight: tango
    code_folding: show
    code_download: false
    toc: yes
    toc_depth: 2
    toc_float: yes
    number_sections: no  
    self_contained: false
pdf_document: # pdf options
    highlight: tango
    template: null
    toc: yes
    toc_depth: 4
    number_sections: false
    fig_width: 4
    fig_height: 5
    fig_caption: true
    df_print: tibble 
    latex_engine: pdflatex  #xelatex # lualatex
